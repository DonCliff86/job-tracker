<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker Pro</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/themes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
  <header>
    <div class="header-container">
      <h1><i class="fas fa-briefcase"></i> Job Tracker Pro</h1>
      <div class="theme-switcher">
        <button id="themeToggle"><i class="fas fa-moon"></i></button>
      </div>
    </div>
  </header>

  <main>
    <section class="dashboard">
      <div class="stats-cards">
        <div class="stat-card applied">
          <h3>Applied</h3>
          <p id="appliedCount">0</p>
        </div>
        <div class="stat-card interview">
          <h3>Interview</h3>
          <p id="interviewCount">0</p>
        </div>
        <div class="stat-card offer">
          <h3>Offer</h3>
          <p id="offerCount">0</p>
        </div>
        <div class="stat-card rejected">
          <h3>Rejected</h3>
          <p id="rejectedCount">0</p>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="jobsChart"></canvas>
      </div>
    </section>

    <section class="job-management">
      <div class="controls">
        <button id="addJobBtn" class="btn-primary"><i class="fas fa-plus"></i> Add Job</button>
        <div class="filters">
          <select id="statusFilter">
            <option value="all">All Statuses</option>
            <option value="applied">Applied</option>
            <option value="interview">Interview</option>
            <option value="offer">Offer</option>
            <option value="rejected">Rejected</option>
          </select>
          <input type="text" id="searchInput" placeholder="Search jobs...">
        </div>
      </div>

      <div class="modal" id="jobModal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2 id="modalTitle">Add New Job</h2>
          <form id="jobForm">
            <input type="hidden" id="jobId">
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" id="company" required>
            </div>
            <div class="form-group">
              <label for="position">Position</label>
              <input type="text" id="position" required>
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" required>
                <option value="applied">Applied</option>
                <option value="interview">Interview</option>
                <option value="offer">Offer</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>
            <div class="form-group">
              <label for="appliedDate">Applied Date</label>
              <input type="date" id="appliedDate" required>
            </div>
            <div class="form-group">
              <label for="deadline">Deadline/Follow-up</label>
              <input type="date" id="deadline">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" rows="3"></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary">Save</button>
              <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <div class="jobs-list">
        <table id="jobsTable">
          <thead>
            <tr>
              <th>Company</th>
              <th>Position</th>
              <th>Status</th>
              <th>Applied Date</th>
              <th>Deadline</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="jobsTableBody">
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>Job Tracker Pro &copy; <span id="currentYear"></span></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts/storage.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/charts.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
